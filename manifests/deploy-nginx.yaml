apiVersion: v1
kind: Deployment
metadata:
  name: nginx-rc
spec:
  replicas: 1
  selector:
    app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: hello
        image: registry.ng.bluemix.net/ishan/nginx-server
        ports:
        - containerPort: 80
        env:
          - name: SOURCE_IP
            value: xx.xx.xx.xx
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
spec:
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30056
    protocol: TCP
    name: http
  selector:
    app: nginx
  type : NodePort
