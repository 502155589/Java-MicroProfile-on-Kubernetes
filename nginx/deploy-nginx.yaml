apiVersion: v1
kind: ReplicationController
metadata:
  name: nginx-server
spec:
  replicas: 1
  selector:
    app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: nginx-server
        image: registry.ng.bluemix.net/<namespace>/nginx-server
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
spec:
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30056
    protocol: TCP
    name: http
  selector:
    app: nginx-server
  type : NodePort
